<div class="min-h-screen bg-gray-50 font-body">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex flex-col lg:flex-row items-start justify-between gap-6">
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
                    <div
                        class="w-32 h-32 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden flex-shrink-0">
                        <img src="/assets/images/placeholder-product.png" alt="Pablo Nosdeo"
                            class="w-full h-full object-cover" />
                    </div>
                    <div class="text-center sm:text-left">
                        <h2 class="text-3xl font-display  text-gray-900 mb-2">Pablo Nosdeo</h2>
                        <p class="text-gray-600 mb-3 text-lg">ejemplo&#64;gmail.com</p>
                        <span style="background-image: var(--color-tag)"
                            class="inline-block text-white text-sm px-4 py-2 rounded-full font-medium">
                            Administrador
                        </span>
                    </div>
                </div>

                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                    <div class="flex flex-col gap-3">
                        <button (click)="crearProducto()"
                            class="cursor-pointer bg-accent hover:bg-accent-dark text-gray-900 px-4 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2 min-w-[200px]">
                            <span class="text-xl font-bold"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M18 10h-4V6a2 2 0 0 0-4 0l.071 4H6a2 2 0 0 0 0 4l4.071-.071L10 18a2 2 0 0 0 4 0v-4.071L18 14a2 2 0 0 0 0-4" />
                                </svg></span>
                            <span>Crear producto</span>
                        </button>
                        <button (click)="crearPaquete()"
                            class="cursor-pointer bg-accent hover:bg-accent-dark text-gray-900 px-4 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2 min-w-[200px]">
                            <span class="text-xl font-bold"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M18 10h-4V6a2 2 0 0 0-4 0l.071 4H6a2 2 0 0 0 0 4l4.071-.071L10 18a2 2 0 0 0 4 0v-4.071L18 14a2 2 0 0 0 0-4" />
                                </svg></span>
                            <span>Crear paquete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8">
            <button (click)="navigateToAdminProducts()"
                class=" cursor-pointer bg-white shadow-md border-2 border-secondary hover:bg-gray-50 text-secondary px-2 py-2 hover:border-secondary-dark hover:text-secondary-dark hover:shadow-secondary-dark rounded-xl font-semibold transition-colors flex items-center justify-center gap-3 min-h-[80px]">
                <span class="text-lg font-semibold"><svg class="inline align-middle" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M17.615 2.55a4.5 4.5 0 0 0-3.23 0L11.3 3.736l13 5l4.485-1.725a3.3 3.3 0 0 0-.868-.499zm3.9 7.258l-13.001-5l-4.43 1.704q-.481.186-.87.5L16 11.928zM2 9.545q0-.422.105-.818L15 13.687v15.95a4.5 4.5 0 0 1-.615-.187L4.083 25.488A3.25 3.25 0 0 1 2 22.455zM17.615 29.45q-.302.117-.615.188V13.687l12.895-4.96q.104.396.105.818v12.91a3.25 3.25 0 0 1-2.083 3.033z" />
                    </svg></span>
                <span>Administrar productos</span>
            </button>

            <button (click)="navigateToAdminUsers()"
                class=" cursor-pointer bg-white shadow-md border-2 border-secondary hover:bg-gray-50 text-secondary px-2 py-2 hover:border-secondary-dark hover:text-secondary-dark hover:shadow-secondary-dark rounded-xl font-semibold transition-colors flex items-center justify-center gap-3 min-h-[80px]">
                <svg class="inline align-middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M16 17v2H2v-2s0-4 7-4s7 4 7 4m-3.5-9.5A3.5 3.5 0 1 0 9 11a3.5 3.5 0 0 0 3.5-3.5m3.44 5.5A5.32 5.32 0 0 1 18 17v2h4v-2s0-3.63-6.06-4M15 4a3.4 3.4 0 0 0-1.93.59a5 5 0 0 1 0 5.82A3.4 3.4 0 0 0 15 11a3.5 3.5 0 0 0 0-7" />
                </svg>
                <span>Administrar usuarios</span>
            </button>

            <button (click)="navigateToMetrics()"
                class=" cursor-pointer bg-white shadow-md border-2 border-secondary hover:bg-gray-50 hover:border-secondary-dark hover:text-secondary-dark hover:shadow-secondary-dark text-secondary px-2 py-2  rounded-xl font-semibold transition-colors flex items-center justify-center gap-3 ">
                <svg class="inline align-middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M23 6L13 16l-5-5l-7 7M16 6h7v7" />
                </svg>
                <span>Ver métricas</span>
            </button>

            <button (click)="navigateToAdminPackages()"
                class="cursor-pointer bg-white shadow-md border-2 border-secondary hover:bg-gray-50 text-secondary px-2 py-2 hover:border-secondary-dark hover:text-secondary-dark hover:shadow-secondary-dark rounded-xl font-semibold transition-colors flex items-center justify-center gap-3 min-h-[80px] sm:col-span-2 lg:col-span-1">
                <svg class="inline align-middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M224 0v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V0h32c35.3 0 64 28.7 64 64v128c0 5.5-.7 10.9-2 16H130c-1.3-5.1-2-10.5-2-16V64c0-35.3 28.7-64 64-64zm96 512c-11.2 0-21.8-2.9-31-8c9.5-16.5 15-35.6 15-56V320c0-20.4-5.5-39.5-15-56c9.2-5.1 19.7-8 31-8h32v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-64h32c35.3 0 64 28.7 64 64v128c0 35.3-28.7 64-64 64zM0 320c0-35.3 28.7-64 64-64h32v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-64h32c35.3 0 64 28.7 64 64v128c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64z" />
                </svg>
                <span>Administrar paquetes</span>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-2xl font-display  text-gray-900 mb-8 text-center">Paquetes por cerrar/pendientes
            </h3>
